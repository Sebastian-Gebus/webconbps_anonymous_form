<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />

    <title>Webcon Anonymous Form</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:60px;">
            <div class="col-md-10 col-lg-12">
                <table class="col-md-10 col-lg-12" id="dataTable">
                    <thead>
                        <tr>
                            <th style="display:none;">ID</th>
                            <th id="label_signature">Signature</th>
                            <th id="label_attribute">Attribute value</th>
                        </tr>
                    </thead>
                    <tbody id="dataTBody"></tbody>
                </table>
            </div>
        </div>
        <div class="row" style="margin-top:100px;">
            <form class="col-md-4 col-lg-2" id="form">
                <div class="mb-3">
                    <label for="attributeValue" class="form-label">Attribute value: </label>
                    <input name="attributeValue" type="text" class="form-control" id="attributeValue" required>
                </div>
                <button type="submit" class="btn btn-success">Add element</button>
            </form>
        </div>

    </div>

    <!-- Result -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModal">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <p id="infoModalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div style="display:none;" id="loadingDiv"><div class="loader">Loading...</div></div>
</body>
</html>
